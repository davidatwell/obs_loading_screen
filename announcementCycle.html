<html><body style="width:1500px;overflow:hidden;"><h1 style="font-family:'Archer';font-weight:500;text-align:center;color:#ffffff;font-size:48px;/*text-shadow:0px 0px 4px rgba(38, 53, 80, 0.9);*/"><span id='swap'></span></h1></body><script>

	var tips = [];
	
	tips.push("!");
	tips.push("?");
	
	var output = document.getElementById("swap");
	output.innerHTML = tips[0];
	var tipLine = 1;
	
	var loop = setInterval(function(){
		fadeTransition(tips[tipLine]);
		tipLine = Math.floor(Math.random() * tips.length);
		},10000);
	
	function fadeTransition(newText) {
		var nextOpacity = 12;
		var fadeOut = setInterval(function(){
			if (nextOpacity < 0.1) {
				clearInterval(fadeOut);
				output.innerHTML = newText;
				var fadeIn = setInterval(function(){
					if (nextOpacity > 12) {
						clearInterval(fadeIn);
					} else {
						output.style.opacity = nextOpacity/12;
						nextOpacity++;
					}
				});
			} else {
				output.style.opacity = nextOpacity/12;
				nextOpacity--;
			}
			
		},21)
	}
