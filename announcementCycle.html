<html><body style="width:1200px;height:40px;overflow:hidden;"><h1 style="font-family:'Bebas Neue';font-weight:normal;text-align:left;color:#ffffff;font-size:vmax;text-shadow:0px 0px 4px rgba(55, 22, 4, 0.9);"><span id='swap'></span></h1></body><script>

	var announcements = [];
	
	announcements.push("Get Connected! &bull; Join a Community Group &bull; amanda@redeemindy.org");
	announcements.push("Get connected! &bull; A New Church Directory &bull; Secure Directory &amp; Event Signups &bull; ben@redeemindy.org");
	announcements.push("Congregational Prayer Meeting &bull; November 10");
	announcements.push("Serve Afghan Refugees in Indiana &bull; redeemindy.org/refugees");
	announcements.push("Learn about the 4:8 Fund &bull; Mental Health Services for People of Color &bull; redeemindy.org/48fund");
	announcements.push("Mercy Month 2021 &bull; Adoption &amp; Foster Care &bull; redeemindy.org/mercymonth");
	announcements.push("Mercy Month: Family Hope &bull; Supporting isolated families &bull; www.familyhope.info");
	announcements.push("Mercy Month: Foster &amp; Adoptive Family Panel &bull; October 31 @ 10am &bull; redeemindy.org/mercymonth");
	announcements.push("Mercy Sunday &bull; November 7 &bull; redeemindy.org/mercymonth");
	announcements.push("Mercy Fund &bull; Special offering for mercy and justice on November 7 &bull; redeemindy.org/mercymonth");
	
	var output = document.getElementById("swap");
	output.innerHTML = announcements[0];
	var announcementLine = 1;
	
	var loop = setInterval(function(){
		fadeTransition(announcements[announcementLine]);
		if(announcementLine < announcements.length - 1) {
			announcementLine++;
		} else {
			announcementLine = 0;
		}
		},10000);
	
	function fadeTransition(newText) {
		var nextOpacity = 12;
		var fadeOut = setInterval(function(){
			if (nextOpacity < 0.1) {
				clearInterval(fadeOut);
				output.innerHTML = newText;
				var fadeIn = setInterval(function(){
					if (nextOpacity > 12) {
						clearInterval(fadeIn);
					} else {
						output.style.opacity = nextOpacity/12;
						nextOpacity++;
					}
				});
			} else {
				output.style.opacity = nextOpacity/12;
				nextOpacity--;
			}
			
		},21)
	}
	
	</script></html>
